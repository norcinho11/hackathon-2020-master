<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" [autoFocus]="false">
    <mat-toolbar>
      <mat-toolbar-row>
        <h2>Menu</h2>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <div>
        <a mat-list-item
           (click)="sidenav.close()"
           [routerLink]="['/home']" [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListIcon>home</mat-icon>
          Home
        </a>
        <h2 matSubheader>Beacon database</h2>
        <a mat-list-item
           (click)="sidenav.close()"
           [routerLink]="['/list']" [routerLinkActive]="['is-active']" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListIcon>list</mat-icon>
          Show
        </a>
      </div>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh;">
      <div *ngIf="service.isLoggedIn">
        <mat-toolbar color="primary" class="mat-elevation-z6">
        <span class="fill-remaining-space">
        <button mat-icon-button
                aria-label="Menu"
                (click)="sidenav.open();">
          <mat-icon>menu</mat-icon>
        </button>
        </span>
          <span class="fill-remaining-space">Universal Guide</span>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <button mat-menu-item routerLink="/profile">
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
          <ng-progress></ng-progress>
        </mat-toolbar>
      </div>
      <ng-progress></ng-progress>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
