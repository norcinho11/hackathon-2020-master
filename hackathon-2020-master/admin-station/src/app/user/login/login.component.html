

<div class="mb-2 mt-5">
  <div class="container middle">
    <mat-card class="mat-elevation-z4 col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12" style="margin-bottom: 20px">
      <mat-card-header class="middle w-100">
        <mat-card-title><h2>Sign in</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content class="middle">
        <form id="ngForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
          <div class="row">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Username</mat-label>
              <input placeholder="Enter your username" aria-label="UserName" matInput #UserName="ngModel"
                     name="UserName" [(ngModel)]="formModel.UserName" required>
              <mat-hint>For prototype use: 'hackathon'</mat-hint>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Password</mat-label>
              <input placeholder="Enter your password" minlength="1" maxlength="255" matInput
                     name="Password" [(ngModel)]="formModel.Password" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              <mat-hint>For prototype use: 'guide'</mat-hint>
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions class="middle" style="margin-bottom: 5px">
        <button form="ngForm" [disabled]="form.invalid" type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="container middle">
    <mat-card style=" margin-bottom: 10px"
              class="mat-elevation-z4 col-xl-6 col-lg-6 col-md-8 col-sm-12 col-xs-12">
      <mat-card-content class="middle">
        <p>New to Universal guide? <a style="cursor: pointer" [routerLink]="" (click)="redirectToRegistration()">Create an account</a>. </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
